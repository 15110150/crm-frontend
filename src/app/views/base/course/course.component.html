<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12 mb-4">
          <!-- Nav tabs -->
          <tabset>
            <tab heading="Đào tạo ngắn hạn">
              <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <i class="fa fa-align-justify"></i> Danh sách chuyên ngành
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                          <button class="btn btn-primary" type="button" >Thêm mới</button>
                        </div>
                      <p></p>
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Date registered</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th style="width:13%">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Pompeius René</td>
                            <td>2012/01/01</td>
                            <td>Member</td>
                            <td>
                              <span class="badge badge-success">Active</span>
                            </td>
                            <td>
                                <div class="btn-group" dropdown placement="bottom right">
                                    <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                      Action <span class="caret"></span>
                                    </button>
                                    <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                                      <li role="menuitem"><a class="dropdown-item" (click)="isCollapsed = !isCollapsed">Chi tiết các khóa học</a></li>
                                      <li role="menuitem"><a class="dropdown-item" href="#">Sửa</a></li>
                                      <li class="divider dropdown-divider"></li>
                                      <li role="menuitem"><a class="dropdown-item" href="#">Xóa</a></li>
                                    </ul>
                                  </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </tab>
            <tab heading="Đào tạo dài hạn">
                <div class="col-lg-12">
                    <div class="card">
                      <div class="card-header">
                        <i class="fa fa-align-justify"></i> Danh sách chuyên ngành
                      </div>
                      <div class="card-body">
                          <div class="input-group">
                            <button class="btn btn-primary" type="button" >Thêm mới</button>
                          </div>
                        <p></p>
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>Name</th>
                              <th>Date registered</th>
                              <th>Role</th>
                              <th>Status</th>
                              <th style="width:13%">Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>Pompeius René</td>
                              <td>2012/01/01</td>
                              <td>Member</td>
                              <td>
                                <span class="badge badge-success">Active</span>
                              </td>
                              <td>
                                  <div class="btn-group" dropdown placement="bottom right">
                                      <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                        Action <span class="caret"></span>
                                      </button>
                                      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                                        <li role="menuitem"><a class="dropdown-item" (click)="isCollapsed = !isCollapsed">Chi tiết các khóa học</a></li>
                                        <li role="menuitem"><a class="dropdown-item" href="#">Sửa</a></li>
                                        <li class="divider dropdown-divider"></li>
                                        <li role="menuitem"><a class="dropdown-item" href="#">Xóa</a></li>
                                      </ul>
                                    </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            </tab>
          </tabset>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
